<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent browser caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma"       content="no-cache">
  <meta http-equiv="Expires"      content="0">
  <meta name="viewport"           content="width=device-width, initial-scale=1.0">
  <title>Our Story – Cutters Choice Radio</title>

  <!-- Main stylesheet (with your existing header-banner + nav styles) -->
  <link rel="stylesheet" href="style.css?v=1748349660086">
  <!-- Bebas Neue & FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- STORY PAGE OVERRIDES -->
  <style>
    :root { --brand-teal: #5A8785; }

    /* Centered content wrapper */
    .story-content {
      width: 80%;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0;
      background: #000;
    }

    /* Each history image block */
    .history-image {
      position: relative; /* for the video overlay on the last one */
      margin-bottom: 2rem;
    }
    .history-image img {
      display: block;
      width: 100%;
      height: auto;
      border: none;
    }

    /* Overlay video on the third image */
    .history-image.history-last .video-overlay {
      position: absolute;
      bottom: 1.5rem;           /* lifts it off the very bottom */
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      max-width: 800px;
    }
    .history-image.history-last .video-overlay .inner {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;    /* 16:9 aspect ratio */
    }
    .history-image.history-last .video-overlay iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Back-to-home link */
    .back-home {
      display: inline-block;
      font-size: 1.6rem;
      margin: 2rem 0;
      text-decoration: none;
      color: var(--brand-teal);
    }
  </style>
</head>

<body>
  <!-- HEADER (your existing animated GIF banner) -->
  <header class="header-banner">
    <div class="header-gif-right"></div>
    <div class="header-gif-left"></div>
    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Cutters Choice Radio Logo" loading="lazy">
    </div>
    <div class="title">
      <h1>Cutters Choice Radio</h1>
      <p class="tagline">The home of relentless flavas and significant bangers!</p>
    </div>
    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Cutters Choice Radio Logo" loading="lazy">
    </div>
  </header>

  <!-- NAV (exactly as on your main page) -->
  <nav id="main-nav">
    <div class="nav-item nav-left">
      <a href="index.html">HOME</a>
    </div>
    <div class="nav-item nav-center">
      <a href="index-ourDJS.html">THE DJS</a>
    </div>
    <div class="nav-item nav-right">
      <a href="merch.html">MERCH</a>
      <a href="https://facebook.com/cutterschoiceradio" target="_blank" class="social-icon">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com/cutterschoiceradio" target="_blank" class="social-icon">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </nav>

  <!-- STORY CONTENT AS IMAGES + VIDEO OVERLAY -->
  <main class="story-content">
    <!-- Part 1 -->
    <div class="history-image">
      <img src="/images/history-1.png" alt="Cutters Choice Radio history part 1">
    </div>

    <!-- Part 2 -->
    <div class="history-image">
      <img src="/images/history-2.png" alt="Cutters Choice Radio history part 2">
    </div>

    <!-- Part 3 + YouTube overlay -->
    <div class="history-image history-last">
      <img src="/images/history-3.png" alt="Cutters Choice Radio history part 3">
      <div class="video-overlay">
        <div class="inner">
          <iframe
            src="https://www.youtube.com/embed/6lcWDYT681g"
            title="Cutters Choice Radio Documentary"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>

    <!-- Back to main page -->
    <a href="index.html" class="back-home">← Back to Main Page</a>
  </main>

  <!-- FOOTER -->
  <footer class="banner"></footer>

  <!-- Your existing GIF-swap script -->
  <script>
    (function() {
      const right = document.querySelector('.header-gif-right');
      const left  = document.querySelector('.header-gif-left');
      let loopCount = 0;
      const set1 = ["url('/images/Untitled%20design(4).gif')","url('/images/Untitled%20design(5).gif')"];
      const set2 = ["url('/images/Untitled%20design(7).gif')","url('/images/Untitled%20design(8).gif')"];
      let currentSet = set1;
      right.style.backgroundImage = currentSet[0];
      left.style.backgroundImage  = currentSet[1];
      right.addEventListener('animationiteration', () => {
        loopCount++;
        if (loopCount % 2 === 0) {
          currentSet = (currentSet === set1) ? set2 : set1;
          right.style.backgroundImage = currentSet[0];
          left.style.backgroundImage  = currentSet[1];
        }
      });
    })();
  </script>
</body>
</html>
