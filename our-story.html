<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent browser caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma"       content="no-cache">
  <meta http-equiv="Expires"      content="0">
  <meta name="viewport"           content="width=device-width, initial-scale=1.0">
  <title>Our Story – Cutters Choice Radio</title>

  <!-- Main CSS (v bump for cache) -->
  <link rel="stylesheet" href="style.css?v=8">
  <!-- Bebas Neue & FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Page-specific overrides -->
  <style>
    :root { --brand-teal: #5A8785; }

    /* Ensure header/nav stay above content */
    header.header-banner { position: relative; z-index: 20; }
    nav#main-nav        { position: relative; z-index: 20; }

    /* Nav uses Bebas Neue */
    nav#main-nav a {
      font-family: 'Bebas Neue', sans-serif !important;
    }

    /* Story panels wrapper */
    .story-content {
      width: 90%;
      margin: 4rem auto; /* top & bottom spacing */
      background: #000;
      clear: both;
    }

    /* Panel container */
    .history-image {
      position: relative;
      margin-bottom: 2rem;
      text-align: center;
    }
    .history-image img {
      display: block;
      width: 70%;
      height: auto;
      margin: 0 auto;
      border: none;
    }

    /* Embed video below the last panel instead of overlay */
    .history-image.history-last .video-overlay {
      position: relative;
      bottom: auto;
      left: auto;
      transform: none;
      width: 50%;       /* match panel width */
      max-width: 500px;
      margin: 2rem auto; /* place it below the image */
      z-index: 5;
    }
    .history-image.history-last .video-overlay .inner {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect */
    }
    .history-image.history-last .video-overlay iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    /* Back link style */
    .back-home {
      display: inline-block;
      font-size: 1.6rem;
      margin: 2rem auto 3rem;
      color: var(--brand-teal);
      text-decoration: none;
    }

    /* Ensure footer sits below the content */
    footer.banner {
      margin-top: 3rem;
    }

    /* ─── MOBILE OVERRIDE: enlarge story images & video for mobile only ─────────────────── */
    @media (max-width: 768px) {
      .history-image img {
        width: 100% !important;  /* original override kept */
      }
      .history-image.history-last .video-overlay {
        width: 75% !important;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER (animated GIFs) -->
  <header class="header-banner">
    <div class="header-gif-right"></div>
    <div class="header-gif-left"></div>
    <div class="logo-container">
      <img class="logo" src="images/logo.png" alt="Logo" loading="lazy">
    </div>
    <div class="title">
      <h1>Cutters Choice Radio</h1>
      <p class="tagline">The home of relentless flavas and significant bangers!</p>
    </div>
    <div class="logo-container">
      <img class="logo" src="images/logo.png" alt="Logo" loading="lazy">
    </div>
  </header>

  <!-- NAV -->
  <nav id="main-nav">
    <div class="nav-item nav-left"><a href="index.html">HOME</a></div>
    <div class="nav-item nav-center"><a href="index-ourDJS.html">THE DJS</a></div>
    <div class="nav-item nav-right">
      <a href="merch.html">MERCH</a>
      <a href="https://facebook.com/cutterschoiceradio" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com/cutterschoiceradio" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>
  </nav>

  <!-- STORY PANELS -->
  <main class="story-content">
    <div class="history-image">
      <img src="images/1-history.png" alt="History part 1">
    </div>
    <div class="history-image">
      <img src="images/2-history.png" alt="History part 2">
    </div>
    <div class="history-image history-last">
      <img src="images/3-history.png" alt="History part 3">
      <div class="video-overlay">
        <div class="inner">
          <iframe src="https://www.youtube.com/embed/6lcWDYT681g"
                  title="Documentary"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>

    <a href="index.html" class="back-home">← Back to Main Page</a>
  </main>

  <!-- FOOTER -->
  <footer class="banner"></footer>

  <!-- GIF-SWAP SCRIPT -->
  <script>
    (function() {
      const right = document.querySelector('.header-gif-right');
      const left = document.querySelector('.header-gif-left');
      let loopCount = 0;
      const set1 = [
        "url('images/Untitled%20design(4).gif')",
        "url('images/Untitled%20design(5).gif')"
      ];
      const set2 = [
        "url('images/Untitled%20design(7).gif')",
        "url('images/Untitled%20design(8).gif')"
      ];
      let currentSet = set1;
      right.style.backgroundImage = currentSet[0];
      left.style.backgroundImage  = currentSet[1];
      right.addEventListener('animationiteration', () => {
        loopCount++;
        if (loopCount % 2 === 0) {
          currentSet = (currentSet === set1) ? set2 : set1;
          right.style.backgroundImage = currentSet[0];
          left.style.backgroundImage  = currentSet[1];
        }
      });
    })();
  </script>
</body>
</html>
