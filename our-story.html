<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma"       content="no-cache">
  <meta http-equiv="Expires"      content="0">
  <meta name="viewport"           content="width=device-width, initial-scale=1.0">
  <title>Our Story – Cutters Choice Radio</title>

  <!-- your main CSS -->
  <link rel="stylesheet" href="style.css?v=2">
  <!-- fonts/icons -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root { --brand-teal: #5A8785; }

    header.header-banner, nav#main-nav { position: relative; z-index: 10; }

    .story-content {
      width: 80%;
      max-width: 1000px;
      margin: 3rem auto;
      background: #000;
      clear: both;
    }
    .history-image {
      position: relative;
      margin-bottom: 2rem;
    }
    .history-image img {
      display: block;
      width: 100%;
      height: auto;
      border: none;
    }

    /* Overlay video on the third panel */
    .history-last .video-overlay {
      position: absolute;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      max-width: 800px;
      z-index: 5;
    }
    .history-last .video-overlay .inner {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
    }
    .history-last .video-overlay iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    .back-home {
      color: var(--brand-teal);
      text-decoration: none;
      font-size: 1.6rem;
      display: inline-block;
      margin-bottom: 3rem;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="header-banner">…your existing GIF‐swap header…</header>

  <!-- NAV -->
  <nav id="main-nav">…your existing nav markup…</nav>

  <!-- STORY -->
  <main class="story-content">
    <div class="history-image">
      <img src="images/1-history.png" alt="Cutters Choice Radio history part 1">
    </div>
    <div class="history-image">
      <img src="images/2-history.png" alt="Cutters Choice Radio history part 2">
    </div>
    <div class="history-image history-last">
      <img src="images/3-history.png" alt="Cutters Choice Radio history part 3">
      <div class="video-overlay">
        <div class="inner">
          <iframe
            src="https://www.youtube.com/embed/6lcWDYT681g"
            title="CCR Documentary"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>

    <a href="index.html" class="back-home">← Back to Main Page</a>
  </main>

  <!-- FOOTER + GIF‐SWAP SCRIPT -->
  <footer class="banner"></footer>
  <script>…your existing GIF‐swap code…</script>
</body>
</html>
